<!DOCTYPE HTML>
<html>

<head>
	<title>Where's Work</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	


</head>

<body class="is-preload">
	<div class="container">
		<!-- Header -->
		<section id="header">
			<header id="wrds"class="major">
				<h1>WHERE'S WORK</h1>
				<p></p>
			</header>
		</section>

		<section id="two" class="main special">
			<div class="info container">
				<div class="content">
					<header id="jobt" class="major">
						<h2>JOB TITLE</h2>
					</header>
						<div class="topnav">
							<a class="active" href="#home"></a>
							<a href="#about"></a>
							<a href="#contact"></a>
							<div class="container">
								<!-- Page Content goes here -->
								<div class="row">
									<div class="input-field col s12">
										<select id="jobOptions">
											<option value="1">Account Management</option>
											<option value="2">Customer Service</option>
											<option value="3">Data Science</option>
											<option value="4">Editorial</option>
											<option value="5">Education</option>
											<option value="6">Engineering</option>
											<option value="7">Finance</option>
											<option value="8">Legal</option>
											<option value="9">Operations</option>
											<option value="10">Retail</option>
											<option value="11">Sales</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s2">
										<button id="jobSubmit" class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
											<i class="material-icons right">send</i>
										</button>
									</div>
								</div>

							<div class="row" id="resultsContainer">
								<!--generated information made into divs-->
							</div>
							<div id="cityn" class="row">
								<h2>Weather Report</h2>
								<div class="input-field col s12">
									<input id="cityName" type="text" placeholder="What City are we looking for?">
								</div>
								<div class="input-field col s2">
									<button id="citySearch" class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
										<i class="material-icons right">send</i>
									</button>
								</div>
							</div>
							<div class="weatherInfo">
								<!--generated information made into divs-->

							</div>
						</div>
						<div class="city-map"><img id="cityMap" width="400" height="400"></div>
						<section id="savedJobsButton">
							<button data-target="savedJobsBox" class="btn waves-effect waves-light blue darken-4 modal-trigger">Saved Jobs</button>
						</section>
					</header>

				</div>
			</div>		<!--search results for the job title-->
		</section>
		<div id="savedJobsBox" class="modal">
			<div class="modal-content">
			  <h4>Saved jobs</h4>
			  <ol id="savedJobsList">
			  <li class="saved-job">
				<ul>
					<li><span class="saved-job-name">Test job</span></li>
					<li>Company: <span class="saved-job-company">Test corp</span></li>
					<li>Location: <span class="saved-job-location">Test City, TX</span></li>
					<li><a class="saved-job-url" href="" target="_blank">Apply</a></li>
				</ol>
			  </li></ol>
			</div>
			<div class="modal-footer">
			  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
			</div>
		  </div>
		<script src="jobs.js"></script>
		<script src="maps.js"></script>
</body>

</html>
