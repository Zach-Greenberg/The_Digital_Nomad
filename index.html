<!DOCTYPE HTML>
<html>

<head>
	<title>Where's Work</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="weather.js"></script>
	<script src="jobs.js"></script>
	<script src="script.js"></script>
</head>

<body class="is-preload">
	<div class="container">
		<!-- Header -->
		<section id="header">
			<header class="major">
				<h1>WHERE'S WORK</h1>
				<p></p>
			</header>
		</section>

		<!-- One -->

		<!-- Two -->
		<section id="two" class="main special">
			<div class="info container">
				<div class="content">
					<header class="major">
						<h2>Job title</h2>
						<div class="topnav">
							<a class="active" href="#home"></a>
							<a href="#about"></a>
							<a href="#contact"></a>
							<div class="container">
								<!-- Page Content goes here -->
								<div class="row">
									<div class="input-field col s5">
										<select id="jobOptions">
											<option value="1">Account Management</option>
											<option value="2">Customer Service</option>
											<option value="3">Data Science</option>
											<option value="4">Editorial</option>
											<option value="5">Education</option>
											<option value="6">Engineering</option>
											<option value="7">Finance</option>
											<option value="8">Legal</option>
											<option value="9">Operations</option>
											<option value="10">Retail</option>
											<option value="11">Sales</option>
										</select>
									</div>
								<div class="row">
									<div class="input-field col s2">
										<button id="jobSubmit" class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
											<i class="material-icons right">send</i>
										</button>
									</div>
								</div>
							</div>

							<div class="row" id="resultsContainer">
								<!--generated information made into divs-->
							</div>
							<div class="row">
								<h2>City Name</h2>
								<div class="input-field col s5">
									<input id="citySearch" type="text" placeholder="What City are we looking for?">
								</div>
								<div class="input-field col s2">
									<button id="citySubmit" class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
										<i class="material-icons right">send</i>
									</button>
								</div>
							</div>
							<div class="weatherInfo">
								<!--generated information made into divs-->
							</div>
						</div>
					</header>
				</div>
			</div>		<!--search results for the job title-->
		</section>
</body>

</html>
